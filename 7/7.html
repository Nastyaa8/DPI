  <style>
    body {
      font-family: 'Mate SC', serif;
      color: #333;
      margin: 0;
      padding: 0;
      background-color: #fff8f0;
    }

    header, footer {
      background-color: #fff8f0;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    header .logo, footer .logo {
      text-align: center;
    }

    .logo .main {
  font-size: 32px;
  font-weight: bold;
  color: #A41018;
  border: 4px solid #A41018;
  display: inline-block;
  padding: 5px 15px;
}


    .logo .sub {
      letter-spacing: 0.5em;
      margin-top: 5px;
      font-size: 18px;
    }

    .icons img {
      width: 24px;
      height: 24px;
      margin: 0 5px;
    }

    .hero {
      background: url('images/image 7.png') center center / cover no-repeat;
      height: 500px;
      position: relative;
    }

    .hero-text {
      position: absolute;
      bottom: 60px;
      left: 30px;
      color: #FFF8DD;
    }

    .hero-text h1 {
      font-size: 36px;
      font-weight: bold;
      margin: 0;
      text-shadow:
    -2px -2px 0 #000,
     2px -2px 0 #000,
    -2px  2px 0 #000,
     2px  2px 0 #000;
    }

    .hero-text a {
      display: inline-block;
      margin-top: 15px;
      background: #A41018;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      font-weight: bold;
      border: none;

    }

    .categories {
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  gap: 20px;
  padding: 70px 0;
  align-items: flex-start; /* выравнивание по верхнему краю */
}

.category {
  width: 400px;
  height: 350px; /* фиксированная высота */
  position: relative;
  overflow: hidden;
  border-radius: 8px;
}

.category img {
  width: 100%;
  height: 100%;
  object-fit: cover; /* картинка заполнит контейнер аккуратно */
  display: block;
  border-radius: 8px;
}

.category span {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 24px;
  color: #fdf3d2;
  font-weight: bold;
  text-decoration: underline;
  pointer-events: none; /* чтобы клики шли на картинку, если нужно */
}



    .products {
      padding: 40px;
    }

    .products h2 {
      font-size: 24px;
      color: #A41018;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .product-grid {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    .product {
      border: 1px solid #ccc;
      background: white;
      width: 330px;
      text-align: center;
      font-family: sans-serif;
      position: relative;
    }

    .product .discount {
      background-color: #A41018;
      color: white;
      padding: 5px 10px;
      top: 0px;
  right: 75px;
      font-weight: bold;
      position: relative;
      text-align: left;
      display: inline-block; 
      
  max-width: 100%;        
    }

    .product .discount::after {
      content: "";
      position: absolute;
      bottom: -10px;
      left: 0;
      width: 0;
      height: 0;
      border-left: 10px solid transparent;
      border-top: 10px solid #A41018;
    }

    .product img {
      max-height: 100px;
      margin: 20px auto;
      display: block;
    }

    .product .info {
      padding: 10px;
    }

    .product .info .name {
      font-size: 18px;
      margin-bottom: 5px;
    }

    .product .info .price {
      color: #A41018;
      font-size: 20px;
      font-weight: bold;
    }

    .product .info .old-price {
      text-decoration: line-through;
      color: #888;
    }

    .footer-container {
  display: flex;
  justify-content: space-between;
  align-items: flex-start;
  flex-wrap: wrap;
  max-width: 1200px;
  margin: 0 auto;
  gap: 20px;
  text-align: left;
}

/* Выравнивание колонок */
.footer-column {
  flex: 1;
  min-width: 180px;
}

/* Центровка логотипа */
.footer-logo {
  flex: 1;
  min-width: 240px;
  display: flex;
  flex-direction: column;
  align-items: center;
}

/* Нижние ссылки — по центру */
.footer-bottom {
  border-top: 1px solid #ddd;
  margin-top: 40px;
  padding-top: 20px;
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 15px;
  font-size: 12px;
  text-align: center;
}





  </style>
